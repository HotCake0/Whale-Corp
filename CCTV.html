    <style>

        /* ê³µí†µ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .filter-btn {

        #waiting-room {

        #toggle-view-btn {

        /* --- í—¤ë” ë©¤ë²„ ë¦¬ìŠ¤íŠ¸ (ê°€ë¡œ ìŠ¤í¬ë¡¤ & 1ì¤„) --- */
        #member-list-container {

            background: var(--card-bg);
            overflow-x: auto; /* ê°€ë¡œ ìŠ¤í¬ë¡¤ */
            overflow-y: hidden;

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ */
        #member-list-container::-webkit-scrollbar { height: 8px; }

        /* í™•ì¥ ëª¨ë“œ (ì¸ë„¤ì¼) */
        header.expanded #member-list-container { height: 160px; }

        /* í™œì„±í™” ìƒíƒœ */
        .member-item.active { border-color: var(--accent-main); background: #1a3a2a; }
        .member-item.offline { opacity: 0.4; pointer-events: none; filter: grayscale(100%); }

        /* --- 3. ë¹„ë””ì˜¤ ê·¸ë¦¬ë“œ --- */
        #view-grid { flex-grow: 1; display: grid; gap: 4px; background: #000; position: relative; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3, .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .video-wrapper { position: relative; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .empty-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #555; text-align: center; }
        .close-btn { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; z-index: 10; }
    </style>

<body>

    <div id="waiting-room">

            <div style="color: #888;">ì‹œì²­í•  ë©¤ë²„ë¥¼ ì„ íƒí•˜ë©´ ë°”ë¡œ ì´ë™í•©ë‹ˆë‹¤.</div>

    <header id="main-header" class="expanded">

    <script>
        const MEMBER_NAMES = {
            "bach023": "ìš¸ì‚°í°ê³ ë˜", "doki0818": "ê°ìê°€ë¹„", "xpdpfv2": "ì´ì§€ìˆ˜", "ducke77": "ë°€í¬í‹°ëƒ ",
            "joaras2": "ì¡°ì•„ë¼", "gyeonjahee": "ê²¬ìí¬", "melodingding": "ë©œë¡œë”©ë”©", "soyoung6056": "ë¹¡ì˜",
            "akdma9692": "ì˜¨ìë‘", "nlov555jij": "ì‚ìš”ì½”", "gatgdf": "ì­ì´", "kimmaren77": "ê¹€ë§ˆë Œ",
            "dmng50": "ë¹µë•…ì½©", "nunknown314": "ë¯¸í˜„ì˜"
        };

        let allMembers = [];
        let selectedMembers = new Set();
        let isHeaderExpanded = true;

        // 1. ë°ì´í„° ë¡œë“œ (status.json í•˜ë‚˜ë§Œ ì‚¬ìš©)
        async function fetchStatus() {
            try {
                const ts = new Date().getTime();
                const response = await fetch(`status.json?t=${ts}`);
                const data = await response.json();

                // ë°ì´í„° ê°€ê³µ
                allMembers = data.map(m => ({
                    ...m,
                    display_name: MEMBER_NAMES[m.id] || m.id,
                    team: 'main' // ê³ ë˜ìƒì‚¬ëŠ” ë‹¨ì¼ íŒ€ ì²˜ë¦¬
                }));

                renderWaitingRoom();
                renderHeaderList();
                
            } catch (err) {
                console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err);
            }
        }

        // 2. ëŒ€ê¸°ì‹¤ ë Œë”ë§
        function renderWaitingRoom() {
            const wrGrid = document.getElementById('wr-grid');
            
            // ë°©ì†¡ ì¤‘ì¸ ë©¤ë²„ë§Œ í•„í„°ë§
            const liveMembers = allMembers.filter(m => m.is_live);
            
            if (liveMembers.length === 0) {
                wrGrid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px; color:#666;">í˜„ì¬ ë°©ì†¡ ì¤‘ì¸ ë©¤ë²„ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            wrGrid.innerHTML = liveMembers.map(m => `
                <div class="wr-card" onclick="selectAndClose('${m.id}')" style="border-bottom: 3px solid var(--accent-main)">
                    <img src="${m.thumbnail}" alt="${m.display_name}">
                    <div class="wr-info">
                        <div class="wr-name">${m.display_name}</div>
                        <div class="wr-title-text">${m.title || 'ë°©ì†¡ ì¤‘'}</div>
                        <div class="wr-viewers">ğŸ‘¤ ${m.viewers.toLocaleString()}ëª…</div>
                    </div>
                </div>
            `).join('');
        }

        // 3. í—¤ë” ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ê°€ë¡œ ìŠ¤í¬ë¡¤)
        function renderHeaderList() {
            const listContainer = document.getElementById('member-list');
            listContainer.innerHTML = '';

            if (allMembers.length === 0) {
                listContainer.innerHTML = '<div style="color:#666; padding:10px;">ë©¤ë²„ ì •ë³´ ë¡œë”© ì¤‘...</div>';
                return;
            }

            allMembers.forEach(m => {
                const isActive = selectedMembers.has(m.id);
                const isLive = m.is_live;
                
                const item = document.createElement('div');
                item.className = `member-item ${isActive ? 'active' : ''} ${isLive ? '' : 'offline'}`;
                item.onclick = () => isLive ? toggleMember(m.id) : null;
                
                const thumbUrl = isLive ? m.thumbnail : 'https://via.placeholder.com/160x90/333/666?text=OFF';
                
                item.innerHTML = `
                    <img class="member-thumb" src="${thumbUrl}">
                    <div class="member-info">
                        <div class="member-name">${m.display_name}</div>
                        <div class="member-status">${isLive ? 'ğŸ”´ ' + m.viewers.toLocaleString() : 'OFF'}</div>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            document.getElementById('selected-count').innerText = selectedMembers.size;
        }

        // 4. ê¸°ëŠ¥ ë¡œì§
        function selectAndClose(bjId) {
            if (selectedMembers.size >= 4 && !selectedMembers.has(bjId)) {
                alert("ìµœëŒ€ 4ëª…ê¹Œì§€ë§Œ ì‹œì²­ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                return;
            }
            selectedMembers.add(bjId);
            hideWaitingRoom();
            updateViewGrid();
            renderHeaderList();
        }

        function toggleMember(bjId) {
            if (selectedMembers.has(bjId)) {
                selectedMembers.delete(bjId);
            } else {
                if (selectedMembers.size >= 4) {
                    alert("ìµœëŒ€ 4ëª…ê¹Œì§€ë§Œ ì‹œì²­ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                    return;
                }
                selectedMembers.add(bjId);
            }
            updateViewGrid();
            renderHeaderList();
        }

        function updateViewGrid() {
            const grid = document.getElementById('view-grid');
            grid.innerHTML = '';
            
            const count = selectedMembers.size;
            if (count === 0) {
                grid.innerHTML = `
                    <div class="empty-msg">
                        <h2>ì‹œì²­ ì¤‘ì¸ ë°©ì†¡ì´ ì—†ìŠµë‹ˆë‹¤.</h2>
                        <button onclick="showWaitingRoom()" class="home-btn" style="margin-top:10px;">ëŒ€ê¸°ì‹¤ì—ì„œ ì„ íƒí•˜ê¸°</button>
                    </div>`;
                return;
            }

            grid.className = count >= 3 ? 'grid-4' : count === 2 ? 'grid-2' : 'grid-1';
            
            selectedMembers.forEach(id => {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.innerHTML = `
                    <button class="close-btn" onclick="toggleMember('${id}')">X</button>
                    <iframe src="https://play.sooplive.co.kr/${id}/embed" allowfullscreen scrolling="no"></iframe>
                `;
                grid.appendChild(wrapper);
            });
        }

        function showWaitingRoom() {
            document.getElementById('waiting-room').classList.remove('hidden');
            renderWaitingRoom();
        }

        function hideWaitingRoom() {
            document.getElementById('waiting-room').classList.add('hidden');
        }

        function toggleHeaderMode() {
            const header = document.getElementById('main-header');
            const btn = document.getElementById('toggle-view-btn');
            isHeaderExpanded = !isHeaderExpanded;
            
            if (isHeaderExpanded) {
                header.classList.remove('collapsed');
                header.classList.add('expanded');
                btn.innerHTML = 'ğŸ”½ ì ‘ê¸°';
            } else {
                header.classList.remove('expanded');
                header.classList.add('collapsed');
                btn.innerHTML = 'ğŸ”¼ í¼ì¹˜ê¸°';
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 30000); // 30ì´ˆë§ˆë‹¤ ê°±ì‹ 
    </script>
