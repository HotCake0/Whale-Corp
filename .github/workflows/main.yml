name: 내 코드 자동 실행 (Auto Run)

on:
  # 1. 코드를 수정해서 올릴 때마다 실행하고 싶으면 아래 주석을 푸세요
  push:
    branches: [ "main" ]
  
  # 2. 정해진 시간마다 실행 (현재 설정: 매일 한국시간 오전 9시)
  # UTC 기준 0시 = 한국시간 9시입니다.
  schedule:
    - cron: '0 0 * * *'

  # 3. GitHub 홈페이지에서 버튼 눌러서 수동으로 실행 가능하게 함
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기 (Checkout)
      uses: actions/checkout@v3

    - name: 파이썬 설정하기 (Set up Python)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 파이썬 버전 (필요시 변경)

    - name: 필요한 라이브러리 설치 (Install dependencies)
      run: |
        python -m pip install --upgrade pip
        # 만약 필요한 외부 라이브러리가 있다면 아래처럼 추가하세요
        # pip install requests 

    - name: 내 파일 실행하기 (Run Script)
      run: python update_data.py  # <--- 여기를 본인이 만든 파일명으로 꼭 수정하세요!
